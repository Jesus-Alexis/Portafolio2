<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTAFOLIO-WEB</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <input class="header__checkbox" type="checkbox" id="open-menu" />
      <label for="open-menu" class="header__open-nav-button" role="button">
        <img
          class="header__open-menu"
          src="https://s2.svgbox.net/hero-solid.svg?ic=menu&color=000000"
          width="40"
          height="40"
        />
      </label>
      <div class="header__logo-container">
        <img
          class="header__logo"
          src="img/LOGOTIPO-lobo.png"
          alt="Logotipo-lobo"
        />
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#">inicio</a></li>
          <li class="header__nav-item"><a href="#">Portafolio</a></li>
          <li class="header__nav-item"><a href="#">Sobre mi</a></li>
        </ul>
      </nav>
    </header>
    <main class="profile" id="Acerca">
      <div class="profile__wrapper">
        <div class="profile__img-container">
          <div class="img__profile">
            <img
            src="img/foto de perfil.jpg"
            alt="Foto-perfil"
            class="profile__img"
            />
          </div>
        </div>
        <div class="profile__data-container">
          <div class="profile__data">
            <div class="profile__descrption">
              <h2 class="profile__name">Hola soy Jésus A.</h2>
              <h1>Desarrollador full-stack</h1>
              <p class="resum">No soy un robot, soy un 
                desarrollador web apasionado por el diseño web y la programación. </p>
            </div>
            <div class="profile__contact-container"> 
              <h2 class="profile__social">@SOCIAL</h2>
              <div class="contact">
                <a href="#" target="_blank"><img src="img/linkedin2.svg" alt="">
                  <p>Linkendin</p>
                </a>
              </div>
              <div class="contact">
                <a href="#" target="_blank"><img src="img/email-2.svg" alt="">
                <p>Email</p>
                </a>
              </div>
              <div class="contact">
                <a href="#" target="_blank"><img src="img/github.svg" alt="">
                  <p>Githb</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
